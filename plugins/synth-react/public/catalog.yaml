$import:
  - names: [resolve, Component]
    from: ./backstage.yaml

catalogPlugin: { $resolve: '@backstage/plugin-catalog' }
catalogReactPlugin: { $resolve: '@backstage/plugin-catalog-react' }

<AboutCard>:
  $Component:
    type: $catalogPlugin.EntityAboutCard
  primaryButtons:
    EntityViewInSourceButton: $catalogPlugin.EntityViewInSourceButton
    EntityViewInTechDocsButton: $catalogPlugin.EntityViewInTechDocsButton
  secondaryButtons:
    EntityRefreshButton: $catalogPlugin.EntityRefreshButton
    EntityEditMetadataButton: $catalogPlugin.EntityEditMetadataButton
  fields:
    EntityDescriptionAboutField: $catalogPlugin.EntityDescriptionAboutField
    EntityOwnerAboutField: $catalogPlugin.EntityOwnerAboutField
    EntityDomainAboutField: $catalogPlugin.EntityDomainAboutField
    EntitySystemAboutField: $catalogPlugin.EntitySystemAboutField
    EntityParentComponentAboutField: $catalogPlugin.EntityParentComponentAboutField
    EntityTypeAboutField: $catalogPlugin.EntityTypeAboutField
    EntityLifecycleAboutField: $catalogPlugin.EntityLifecycleAboutField
    EntityTagsAboutField: $catalogPlugin.EntityTagsAboutField
    EntityLocationTargetsAboutField: $catalogPlugin.EntityLocationTargetsAboutField

<EntityProvider>:
  $Component:
    type: $catalogReactPlugin.EntityProvider