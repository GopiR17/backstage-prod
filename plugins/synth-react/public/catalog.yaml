$import:
  - names: [resolve, Component]
    from: ./backstage.yaml

catalogPlugin: { $resolve: '@backstage/plugin-catalog' }
catalogReactPlugin: { $resolve: '@backstage/plugin-catalog-react' }

<AboutCard>:
  $Component:
    type: $catalogPlugin.EntityAboutCard
  primaryButtons:
    EntityViewInSourceButton: 
      $Component: { type: $catalogPlugin.EntityViewInSourceButton }
    EntityViewInTechDocsButton: 
      $Component: { type: $catalogPlugin.EntityViewInTechDocsButton }
  secondaryButtons:
    EntityRefreshButton: 
      $Component: { type: $catalogPlugin.EntityRefreshButton }
    EntityEditMetadataButton: 
      $Component: { type: $catalogPlugin.EntityEditMetadataButton }
  fields:
    EntityDescriptionAboutField:
      $Component: { type: $catalogPlugin.EntityDescriptionAboutField }
    EntityOwnerAboutField:
      $Component: { type: $catalogPlugin.EntityOwnerAboutField }
    EntityDomainAboutField: 
      $Component: { type: $catalogPlugin.EntityDomainAboutField }
    EntitySystemAboutField: 
      $Component: { type: $catalogPlugin.EntitySystemAboutField }
    EntityParentComponentAboutField:
      $Component: { type: $catalogPlugin.EntityParentComponentAboutField }
    EntityTypeAboutField:
      $Component: { type: $catalogPlugin.EntityTypeAboutField }
    EntityLifecycleAboutField:
      $Component: { type: $catalogPlugin.EntityLifecycleAboutField }
    EntityTagsAboutField:
      $Component: { type: $catalogPlugin.EntityTagsAboutField }
    EntityLocationTargetsAboutField:
      $Component: { type: $catalogPlugin.EntityLocationTargetsAboutField }

<EntityProvider>:
  $Component:
    type: $catalogReactPlugin.EntityProvider