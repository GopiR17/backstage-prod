$import:
  - names: [toJS]
    from: ./backstage.yaml
  - names: [<AboutCard>, <EntityProvider>]
    from: ./catalog.yaml
  - names: [spec, metadata, kind]
    from: ./catalog-info.yaml
  - names: [<EmojiPeople>]
    from: ./icons.yaml

$do:
  $<EntityProvider>:
    entity:
      $toJS:
        kind: $kind
        metadata: $metadata
        spec: $spec
  <>:
    - $<AboutCard>:
        gridItem: true
        primaryButtons(_):
          - $_.<EntityViewInSourceButton>
          - $_.<EntityViewInTechDocsButton>
          - $_.<Button>:
              label: Hello World
              icon:
                $<EmojiPeople>: true
              disabled: false
              href: http://example.com

