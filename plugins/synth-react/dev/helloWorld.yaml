$import:
  - names: [<AboutCard>, <EntityProvider>]
    from: ./catalog.yaml
  - names: [spec, metadata, kind]
    from: ./catalog-info.yaml

$do:
  $<EntityProvider>:
    entity:
      $B.toJS:
        kind: $kind
        metadata: $metadata
        spec: $spec
  <>:
    - $<AboutCard>:
        gridItem: true
