$import:
  - names: [<AboutCard>, <EntityProvider>]
    from: ./catalog.yaml
  - names: [entity]
    from: ./catalog-info.yaml
  - names: [<EmojiPeople>, <Alarm>]
    from: ./icons.yaml

$do:
  $<EntityProvider>:
    entity: $entity
  <>:
    - $<AboutCard>:
        gridItem: true
        primaryButtons(_):
          - $_.<EntityViewInSourceButton>
          - $_.<EntityViewInTechDocsButton>
          - $_.<Button>:
              label: Hello World
              icon:
                $<EmojiPeople>: true
              disabled: false
              href: http://example.com
        secondaryButtons(_):
          - $_.<EntityRefreshButton>
          - $_.<EntityEditMetadataButton>
          - $_.<Link>:
              label: Alarm
              disabled: false
              title: Set Alarm
              to: http://set-alarm.com
              <>:
                - $<Alarm>: true
        fields(_):
          - $_.<EntityDescriptionAboutField>
          - $_.<EntityOwnerAboutField>
          - $_.<EntityDomainAboutField>
          - $_.<EntitySystemAboutField>
          - $_.<EntityParentComponentAboutField>
          - $_.<EntityTypeAboutField>
          - $_.<EntityLifecycleAboutField>
          - $_.<EntityTagsAboutField>
          - $_.<EntityLocationTargetsAboutField>
          - $_.<Field>:
              label: Seriousness
              value: High
