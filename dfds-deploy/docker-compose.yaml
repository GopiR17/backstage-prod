version: '3'
services:
  backstage:
    image: backstage
    build:
      dockerfile: ./packages/backend/Dockerfile
      context:
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
    ports:
      - '7000:7000'
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
