services:
  backstage:
    image: node:lts-alpine
    expose: 7000
    default: true
    commands:
      init:
        - yarn install
      build:
        - yarn tsc
        - yarn build
      update:
        - yarn install
        - yarn tsc
        - yarn build
      start:
        - node packages/backend --config app-config.yaml --config .tugboat/tugboat.app-config.production.yaml &
